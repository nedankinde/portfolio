<div class="flex flex-col gap-3">
    {% for project_uri, project in projects.items() %}
    <sl-card>
        <h1 class="mb-3">{{ project . name }}</h1>
        <sl-button>
            <a href="{{ '/projects/' + project_uri }}">View Project</a>
        </sl-button>
    </sl-card>
    {% endfor %}
</div>
