<div>
    <div class="my-6">
        <sl-button>
            <a href="{{ project . source }}">View on Github</a>
        </sl-button>
        {% if project . demo %}
        <sl-button>
            <a href="{{ project . demo }}">View Demo</a>
        </sl-button>
        {% endif %}
    </div>

    <style>
        /* Simple container styling */
        #content {
            background-color: #fff;
            padding: 15px 20px 15px 20px;
            font-size: 1rem;
            color: #333;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: auto;
        }

        /* Headings styling */
        #content h1,
        #content h2,
        #content h3,
        #content h4,
        #content h5,
        #content h6 {
            color: #222;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 8px;
        }

        #content h1 {
            font-size: 1.75em;
        }

        #content h2 {
            font-size: 1.5em;
        }

        #content h3 {
            font-size: 1.25em;
        }

        #content h4,
        #content h5,
        #content h6 {
            font-size: 1em;
        }

        /* Paragraphs styling */
        #content p {
            margin-bottom: 10px;
            line-height: 1.4;
        }

        /* Lists styling */
        #content ul,
        #content ol {
            padding-left: 20px;
            margin-bottom: 10px;
        }

        #content li {
            margin-bottom: 5px;
        }

        /* Links styling */
        #content a {
            color: #007bff;
            text-decoration: none;
        }

        #content a:hover {
            text-decoration: underline;
        }

        /* Code block styling */
        pre:has(> code) {
            background-color: #f5f5f5;
            padding: 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            overflow-x: auto;
        }

        pre code {
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Inline code styling */
        code {
            background-color: #f5f5f5;
            color: #d6336c;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        /* Blockquotes */
        blockquote {
            border-left: 4px solid #ccc;
            padding-left: 10px;
            color: #666;
            font-style: italic;
            margin: 10px 0;
        }

        /* Images styling */
        #content img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        /* Table styling */
        #content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        #content th,
        #content td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        #content th {
            background-color: #f7f7f7;
        }
        
        #content li {
            list-style-type: circle;
        }
    </style>

    <pre id="content" class="markdown">
        {{ readme }}
    </pre>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.getElementById('content').innerHTML = marked.parse(document.getElementById('content').innerText);
    </script>
</div>
